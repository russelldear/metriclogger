<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Quiz Metric Logger</title>
    <link id="bs-css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link id='bsdp-css' href='bootstrap-datepicker/bootstrap-datepicker3.min.css' rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
</head>
<body>
    <div class='container'>
        <h1>Quiz Metric Logger</h1>
        <form id="form-quiz">
            <div class="form-group">
                <label for="quiz-date">Date</label>
                <input id='quiz-date' type='text' class='form-control'>
            </div>
            <div class="form-group">
                <label for="participants">Participants</label>
                <input type="text" class="form-control" id="participants">
            </div>
            <div class="form-group">
                <label for="drink-count">Drink Count</label>
                <input type="text" class="form-control" id="drink-count">
            </div>
            <div class="form-group">
                <label for="placing">Placing</label>
                <input type="text" class="form-control" id="placing">
            </div>
            <button id="btn-post" type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script>
        $('#quiz-date').datepicker({
            format: "yyyy-mm-dd",
            todayHighlight: true
        });
    </script>
    <script>
    // Using good-old jQuery to fill the table with s3 prices received from the API Gatway endpoint
    $(document).ready(function() {

        $("#form-quiz").submit(function(e) {
            e.preventDefault();
        });

        function QuizMetric(drinks) {
            this.drinks = drinks;
        }

        function Metric(quizDate) {
            this.name = "quiz";
            this.value = JSON.stringify(new QuizMetric($("#drink-count").val()));
            this.timestamp = quizDate;
        }

        $("#btn-post").click(function(){
            alert(JSON.stringify(new QuizMetric($("#drink-count").val())));
            var metric = new Metric($("#quiz-date").val());

            $.ajax({
                url: 'https://6pkfk5nl37.execute-api.us-east-1.amazonaws.com/v1/metrics',
                type: 'post',
                data: JSON.stringify(metric),
                headers: {
                    "Content-Type": 'application/json'
                },
                dataType: 'text',
                success: function (data) {
                    alert(data);
                },
                error: function (request, error) {
                    alert(JSON.stringify(request) + JSON.stringify(error));
                }
            });

        });
    });
    </script>
</body>
</html>
